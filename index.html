<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>404 Not Found</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap');

    body {
        font-family: 'Noto Serif JP', serif;
        text-align: center;
        padding-top: 50px;
        background-color: #252525;
        color: #f0f0f0;
        height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    h1 {
        font-size: 72px;
        color: #FA8072;
        margin: 0;
        animation: fadein 2s;
    }
    p {
        font-size: 24px;
        margin: 10px 0 20px;
    }
    @keyframes fadein {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    @keyframes drawLine {
        from { width: 0; }
        to { width: 90%; }
    }
    .line {
        height: 3px;
        background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,1) 50%, rgba(255,255,255,0) 100%);
        width: 0;
        margin: 20px auto;
        animation: drawLine 3s forwards;
    }
    #explanation {
        font-size: 18px;
        color: #B0C4DE;
        width: 80%;
        line-height: 1.6;
    }
    .copyright {
        font-size: 14px;
        color: #ddd;
        margin-top: 30px;
    }
</style>
</head>
<body>
    <h1>404 Not Found</h1>
    <div class="line"></div>
    <p>お探しのページは見つかりませんでした。</p>
    <div class="line"></div>
    <div id="explanation">
        リクエストされたURLがサーバーに存在しないか、入力ミスがある可能性があります。<br>
        URLとスペルを確認して、もう一度お試しください。
    </div>
    <div class="copyright">
        © 2024 お湯ー&chat gpt.
    </div>
</body>
</html>
